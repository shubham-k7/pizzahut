<div class="row">
	<form class="form-inline my-2 my-lg-0"  style="float: right">
    	<md-select placeholder="Timeline" [(ngModel)]="filter._selectedvalue" (ngModelChange)="selection($event)" name="option">
			<md-option>None</md-option>
			<md-option *ngFor="let option of options" [value]="option">{{option.value}}</md-option>
		</md-select>
                            <div *ngIf="filter._selectedvalue && filter._selectedvalue.id==1">
                                <md2-datepicker name="mon"
                                placeholder="Month"
                                [(ngModel)]="filter._mon"
                                [required]="true"
                                (onOpen)="setGlobalMaxDate()"
                                [max]="MAX_DATE"
                                type="month"
                                startView="month"
                                format="MMM y"
                                touchUi = false
                                #monthControl="ngModel"
                                (change)="updateChild($event)"
                                ></md2-datepicker>
                            </div>
                            <div *ngIf="filter._selectedvalue && filter._selectedvalue.id===2">
                                <md2-datepicker name="sDate"
                                placeholder="Start"
                                [(ngModel)]="filter._sDate"
                                [required]="true"
                                [max]="MAX_DATE"
                                (onOpen)="setGlobalMaxDate()"
                                type="date"
                                startView="month"
                                format="d MMMM yy"
                                touchUi = true
                                #sdateControl="ngModel"
                                (change)="setMaxDate()"></md2-datepicker>
                            </div>
                            <div *ngIf="filter._selectedvalue && filter._selectedvalue.id===2">
                                <md2-datepicker name="eDate"
                                placeholder="End"
                                (onOpen)="setGlobalMaxDate()"
                                [(ngModel)]="filter._eDate"
                                [required]="true"
                                [min]="filter._sDate"
                                [max]="filter._maxDate"
                                type="date"
                                touchUi = true
                                startView="month"
                                format="d MMMM yy"
                                #edateControl="ngModel"
                                (change)="updateChild($event)"></md2-datepicker>
                            </div>
                           <!--  <p-autoComplete [(ngModel)]="filter._divisions" [suggestions]="filter._filteredDivisions" (completeMethod)="filterDivisions($event)" styleClass="wid100" [minLength]="1" placeholder="Filter" [multiple]="true" field="name" name="divisions" (onSelect)="check($event)" (onUnselect)="check($event)">
                            <ng-template let-brand pTemplate="item">
                                <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
                                    <div style="font-size:18px;float:left;margin:10px 10px 0 0">{{brand.name}}</div>
                                    <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{brand.type}}</div>
                                </div>
                            </ng-template>
                            </p-autoComplete> -->
                        </form>
</div>
<div class="row">
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
	<smart-tables [filter]="filter" #table></smart-tables>
  </div>
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
	  <ba-card cardTitle="Order Stats- Order Count">

  	<div id ="order_stats-order_count"></div>
</ba-card>
</div>
</div>
<div class="row">
  	<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
	  <ba-card cardTitle="Inscan_vs_Booked">
		<div id ="inscan_vs_booked-transition"></div></ba-card>
	</div>
	<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
	  <ba-card cardTitle="Order Stats- Order Count">
	  <div id ="inscan_vs_booked-percentage"></div>
	  </ba-card>
	</div>
</div>
<div class="row">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
      
      <ba-card cardTitle="Map">
    <agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker> 
    </agm-map>
    </ba-card>
</div>
</div>
