<h3>Map</h3>

 <ngui-map center = "28.4676888,77.0831126">
<!--    <marker position="28.4676888,77.0831126">
    	
    </marker> -->
    <marker *ngFor="let biker of bikersM" position="{{biker.latitude}},{{biker.longitude}}" (mouseover)="showInfoWindow($event)" (mouseout)="hideInfoWindow($event)">
	<info-window id="iw">
      <div *ngIf="marker && marker.display">
        lat: {{ marker.lat }}, lng: {{ marker.lng }}
      </div>
    </info-window>
    </marker>
  </ngui-map>
